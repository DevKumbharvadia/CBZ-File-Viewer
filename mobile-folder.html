<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBZ Viewer with Infinite Scroll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        background: #1e1e1e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #folderInput {
        margin: 10px;
      }
      #fullscreenBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      #viewer {
        width: 100%;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }
      img {
        max-width: 90vw;
      }
      #controls {
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        background: white;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }
      button:disabled {
        background: gray;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <input type="file" id="folderInput" webkitdirectory multiple />
    <button id="fullscreenBtn">üì± Full Screen</button>
    <div id="viewer"></div>
      <button id="prev" disabled>‚¨ÖÔ∏è Prev Chapter</button>
      <button id="next" disabled>Next Chapter ‚û°Ô∏è</button>

    <script>
      document
        .getElementById("folderInput")
        .addEventListener("change", handleFolder);
      document
        .getElementById("fullscreenBtn")
        .addEventListener("click", toggleFullScreen);
      document.getElementById("prev").addEventListener("click", prevChapter);
      document.getElementById("next").addEventListener("click", nextChapter);

      let cbzFiles = [];
      let currentCBZIndex = 0;

      async function handleFolder(event) {
        const files = Array.from(event.target.files);

        // Filter only CBZ files and sort them
        cbzFiles = files
          .filter((file) => /\.cbz$/i.test(file.name))
          .sort((a, b) =>
            a.name.localeCompare(b.name, undefined, { numeric: true })
          );

        if (cbzFiles.length === 0) {
          alert("No CBZ files found in the selected folder.");
          return;
        }

        currentCBZIndex = 0;
        loadCBZ(cbzFiles[currentCBZIndex]);
      }

      async function loadCBZ(file) {
        const viewer = document.getElementById("viewer");
        viewer.innerHTML = ""; // Clear previous images

        const zip = new JSZip();
        const content = await zip.loadAsync(file);
        let imageFiles = [];

        // Collect and sort images inside the CBZ
        for (const filename of Object.keys(content.files)) {
          if (/\.(jpe?g|png|gif)$/i.test(filename)) {
            imageFiles.push(filename);
          }
        }

        if (imageFiles.length === 0) {
          alert("No images found in " + file.name);
          return;
        }

        imageFiles.sort((a, b) =>
          a.localeCompare(b, undefined, { numeric: true })
        );

        // Convert images to Blob URLs and display them
        for (let img of imageFiles) {
          const blob = await content.files[img].async("blob");
          const imgElement = document.createElement("img");
          imgElement.src = URL.createObjectURL(blob);
          viewer.appendChild(imgElement);
        }

        // Enable/Disable navigation buttons
        document.getElementById("prev").disabled = currentCBZIndex === 0;
        document.getElementById("next").disabled =
          currentCBZIndex === cbzFiles.length - 1;
      }

      function nextChapter() {
        if (currentCBZIndex < cbzFiles.length - 1) {
          currentCBZIndex++;
          loadCBZ(cbzFiles[currentCBZIndex]);
        }
      }

      function prevChapter() {
        if (currentCBZIndex > 0) {
          currentCBZIndex--;
          loadCBZ(cbzFiles[currentCBZIndex]);
        }
      }

      function toggleFullScreen() {
        const doc = document.documentElement;
        if (!document.fullscreenElement) {
          doc.requestFullscreen?.() ||
            doc.mozRequestFullScreen?.() ||
            doc.webkitRequestFullscreen?.() ||
            doc.msRequestFullscreen?.();
        } else {
          document.exitFullscreen?.() ||
            document.mozCancelFullScreen?.() ||
            document.webkitExitFullscreen?.() ||
            document.msExitFullscreen?.();
        }
      }
    </script>
  </body>
</html>
