<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Viewer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f1020;
            --bg-secondary: #1a1a2e;
            --text-primary: #e0e0ff;
            --text-secondary: #8888aa;
            --accent-color: #5d3fd3;
            --accent-hover: #7a5af0;
            --border-color: rgba(130, 130, 200, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--bg-secondary);
        }

        body {
            font-family: 'system-ui', '-apple-system', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #sidebar {
            width: 350px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
            box-shadow: 10px 0 20px rgba(0,0,0,0.2);
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        #sidebar-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        #sidebar-close:hover {
            color: var(--text-primary);
        }

        #chapter-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chapter-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
        }

        .chapter-item.active {
            background: var(--accent-color);
            color: white;
        }

        #viewer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        #image-container {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #viewer img {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        #viewer img:hover {
            transform: scale(1.02);
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(30,30,60,0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 50;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: var(--accent-color);
        }

        .control-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #page-info {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        #file-upload {
            display: none;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">
                <div id="sidebar-title">Comic Viewer</div>
                <button id="sidebar-close">‚úï</button>
            </div>
            <div id="chapter-list"></div>
        </div>
        
        <div id="viewer">
            <div id="image-container"></div>
            <div id="page-info"></div>
        </div>

        <div id="controls">
            <button id="toggle-sidebar" class="control-button">üìÇ</button>
            <button id="upload-files" class="control-button">üìÅ</button>
        </div>

        <input type="file" id="file-upload" webkitdirectory multiple accept=".cbz">
    </div>

    <script>
        class ComicViewer {
            constructor() {
                this.initElements();
                this.initEventListeners();
                this.currentChapter = null;
                this.currentPages = [];
                this.currentPageIndex = 0;
            }

            initElements() {
                this.sidebar = document.getElementById('sidebar');
                this.chapterList = document.getElementById('chapter-list');
                this.imageContainer = document.getElementById('image-container');
                this.pageInfo = document.getElementById('page-info');
                this.sidebarCloseBtn = document.getElementById('sidebar-close');
                this.toggleSidebarBtn = document.getElementById('toggle-sidebar');
                this.uploadBtn = document.getElementById('upload-files');
                this.fileUpload = document.getElementById('file-upload');
            }

            initEventListeners() {
                this.uploadBtn.addEventListener('click', () => this.fileUpload.click());
                this.fileUpload.addEventListener('change', (e) => this.handleFileUpload(e));
                this.imageContainer.addEventListener('click', () => this.autoAdvancePage());
                this.toggleSidebarBtn.addEventListener('click', () => this.toggleSidebar());
                this.sidebarCloseBtn.addEventListener('click', () => this.toggleSidebar());
            }

            toggleSidebar() {
                this.sidebar.classList.toggle('open');
            }

            async handleFileUpload(event) {
                const files = Array.from(event.target.files)
                    .filter(file => file.name.toLowerCase().endsWith('.cbz'))
                    .sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true }));

                this.chapterList.innerHTML = '';
                files.forEach((file, index) => this.addChapterToList(file, index));
            }

            addChapterToList(file, index) {
                const chapterItem = document.createElement('div');
                chapterItem.classList.add('chapter-item');
                chapterItem.innerHTML = `
                    <span>${file.name}</span>
                    <span class="chapter-pages">Counting pages...</span>
                `;
                chapterItem.addEventListener('click', () => this.loadChapter(file, chapterItem));
                this.chapterList.appendChild(chapterItem);

                this.countChapterPages(file, chapterItem);
            }

            async countChapterPages(file, listItem) {
                const zip = new JSZip();
                const reader = new FileReader();
                
                reader.onload = async (event) => {
                    const content = await zip.loadAsync(event.target.result);
                    const pageCount = Object.keys(content.files)
                        .filter(name => /\.(jpe?g|png|gif)$/i.test(name)).length;
                    
                    const pagesSpan = listItem.querySelector('.chapter-pages');
                    pagesSpan.textContent = `${pageCount} pages`;
                };
                
                reader.readAsArrayBuffer(file);
            }

            async loadChapter(file, chapterElement) {
                // Deselect all chapters
                this.chapterList.querySelectorAll('.chapter-item').forEach(el => 
                    el.classList.remove('active'));
                
                // Select current chapter
                chapterElement.classList.add('active');

                // Reset viewer
                this.imageContainer.innerHTML = '';
                this.currentPageIndex = 0;

                const zip = new JSZip();
                const reader = new FileReader();
                
                reader.onload = async (event) => {
                    const content = await zip.loadAsync(event.target.result);
                    this.currentPages = Object.keys(content.files)
                        .filter(name => /\.(jpe?g|png|gif)$/i.test(name))
                        .sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));
                    
                    this.currentChapter = content;
                    this.displayPage();
                };
                
                reader.readAsArrayBuffer(file);
            }

            async displayPage() {
                if (this.currentPages.length === 0) return;

                const pageName = this.currentPages[this.currentPageIndex];
                const blob = await this.currentChapter.files[pageName].async("blob");
                const img = document.createElement("img");
                img.src = URL.createObjectURL(blob);
                
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                    this.updatePageInfo();
                };
                
                this.imageContainer.innerHTML = '';
                this.imageContainer.appendChild(img);
            }

            autoAdvancePage() {
                this.currentPageIndex++;
                if (this.currentPageIndex >= this.currentPages.length) {
                    this.currentPageIndex = 0;
                }
                this.displayPage();
            }

            updatePageInfo() {
                this.pageInfo.textContent = 
                    `Page ${this.currentPageIndex + 1} of ${this.currentPages.length}`;
            }
        }

        // Initialize the viewer
        new ComicViewer();
    </script>
</body>
</html>
